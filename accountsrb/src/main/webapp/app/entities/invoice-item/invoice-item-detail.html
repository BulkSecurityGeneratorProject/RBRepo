
<div>
    <h2><span>Invoice Item</span> {{vm.invoiceItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{vm.invoiceItem.quantity}}</span>
        </dd>
        <dt><span>Mrp</span></dt>
        <dd>
            <span>{{vm.invoiceItem.mrp}}</span>
        </dd>
        <dt><span>Discount</span></dt>
        <dd>
            <span>{{vm.invoiceItem.discount}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.invoiceItem.amount}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.invoiceItem.product.id})">{{vm.invoiceItem.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
