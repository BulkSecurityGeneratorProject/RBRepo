<div>
    <h2>Invoice Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="invoice-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Invoice Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Quantity</span></th>
                    <th><span>Mrp</span></th>
                    <th><span>Discount</span></th>
                    <th><span>Amount</span></th>
                    <th><span>Product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoiceItem in vm.invoiceItems track by invoiceItem.id">
                    <td><a ui-sref="invoice-item-detail({id:invoiceItem.id})">{{invoiceItem.id}}</a></td>
                    <td>{{invoiceItem.quantity}}</td>
                    <td>{{invoiceItem.mrp}}</td>
                    <td>{{invoiceItem.discount}}</td>
                    <td>{{invoiceItem.amount}}</td>
                    <td>
                        <a ui-sref="product-detail({id:invoiceItem.product.id})">{{invoiceItem.product.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="invoice-item-detail({id:invoiceItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invoice-item.edit({id:invoiceItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invoice-item.delete({id:invoiceItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
