
<div>
    <h2><span>Tax</span> {{vm.tax.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{vm.tax.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Modification Date</span></dt>
        <dd>
            <span>{{vm.tax.modificationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.tax.name}}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
            <span>{{vm.tax.rate}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
