
<div>
    <h2><span>Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{vm.product.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Product Name</span></dt>
        <dd>
            <span>{{vm.product.productName}}</span>
        </dd>
        <dt><span>Mrp</span></dt>
        <dd>
            <span>{{vm.product.mrp}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vm.product.color}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
