# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


spring:
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true # we use gulp + BrowserSync for livereload
    datasource:
        driverClassName : org.h2.Driver
        url: jdbc:h2:mem:accounts;
        name:
        username: accounts
        password:
    h2:
        console:
            enabled: true
    jpa:
        database-platform: com.rb.accounts.domain.util.FixedH2Dialect
        database: h2
        generate-ddl: true
        show-sql: true
    mail:
        host: smtp.gmail.com
        port: 457
        username: thoughtwizardssolutions@gmail.com
        password: techm@1234
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

server:
    port: 8080

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    security:
        rememberMe:
            # security key (this key should be unique for your application, and kept secret)
            key: 85f986e38d40e39741cf721ba8de86677e12e98c
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: rattan1989@gmail.com
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: accountsrb
        logs: # Reports Dropwizard metrics in the logs
            enabled: false
            reportFrequency: 60 # in seconds
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queueSize: 512
    swagger: # swagger is enabled. It can be disabled by pasing 'no-swagger' profile at run time as well
        enabled: true
